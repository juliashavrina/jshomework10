<body>

    <div class="header_block">

        <h1 class="heading">Персонажи сериала "Рик и Морти"</h1>

    </div>

    <div class="content"></div>

    <script src="json.js"></script>
    <script>
        const dataEl = JSON.parse(dataJson)

        dataEl.forEach(dataEl => {
            const contenEl = document.querySelector('.content')

            const cardEl = document.createElement('div')
            cardEl.classList.add('character_card')

            const imageEl = document.createElement('img')
            imageEl.classList.add('img_character')
            imageEl.src = dataEl.image
            const nameEl = document.createElement('h3')
            nameEl.classList.add('name_character')
            nameEl.textContent = dataEl.name
            const statusEl = document.createElement('p')
            statusEl.classList.add('status_character')
            statusEl.textContent = dataEl.status

            const speciesEl = document.createElement('p')
            speciesEl.classList.add('species_character')
            speciesEl.textContent = dataEl.species

            const genderEl = document.createElement('p')
            genderEl.classList.add('gender_character')
            genderEl.textContent = dataEl.gender

            contenEl.appendChild(cardEl)
            cardEl.appendChild(imageEl)
            cardEl.appendChild(nameEl)
            cardEl.appendChild(statusEl)
            cardEl.appendChild(speciesEl)
            cardEl.appendChild(genderEl)

        })
    </script>
